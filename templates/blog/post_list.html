<head>
    <title>Posts</title>
</head>
<body>
    <h2>
        Posts
    </h2>
    <ul>
        {%for post in posts_list%}
            <a href="{%url 'post_details' post.id%}" target="_blank">
                <li>
                    <div style="font-size: 30px; padding: 20px;">{{post.title}}</div> 
                    <div style="font-size: 15px;">Upload date: {{post.published_date}}</div>
                </li>
            </a>
        {%endfor%}
    </ul>
</body>
